syntax = "proto3";

package stremio.core.runtime;

option java_package = "com.stremio.core.proto.runtime.msg";

import "stremio/core/models/streaming_server.proto";

message ActionStreamingServer {
  oneof args {
    Reload reload = 1;
    UpdateSettings update_settings = 2;
  }

  message Reload {
  }
  message UpdateSettings {
    stremio.core.models.StreamingServer.Settings args = 1;
  }
}